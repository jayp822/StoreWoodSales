<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Row</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>
<body>
<form action="{{ url_for('edit') }}" method="POST">
    <p>Sale Number: {{ wood.id }}</p>
    <p>Current Employee Entered {{ wood.employee }}</p>
    <p>Current Amount Entered {{ wood.amount }}</p>
    <input hidden="hidden" name="id" value="{{ wood.id }}"/>
    <input name="employee" type="text" placeholder="Employee Name"/>
    <input name="amount" type="text" placeholder="New Amount"/>
    <button type="submit">Change Entry</button>
</form>
</body>
<footer>
    <p>
        Copyright {{ year }} Â© Jay Patel
    </p>
</footer>
</html>
